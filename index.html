<!DOCTYPE html>
<html lang="es">
 <head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>MiPresupuesto</title>
  <!--CSS-->
  <link rel="stylesheet" href="style.css" />
  <link rel="stylesheet" href="bootstrap.css" />
  <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet" />
 </head>
 <body>
  <!--Navegaci칩n-->
  <nav
   class="navbar navbar-light bg-light"
   data-aos="fade-right"
   data-aos-offset="300"
   data-aos-easing="ease-in-sine"
  >
   <a href="/" class="navbar-brand"> Mi Presupuesto </a>
  </nav>

  <div class="container">
   <!--aplicaci칩n-->
   <div id="app" class="row pt-5">
    <div class="col-md-4">
     <div class="card" data-aos="fade-up" data-aos-duration="3000">
      <div class="card-header">
       <h4>Presupuesto</h4>
      </div>
      <form id="product-form" class="card-body">
       <div class="form-group">
        <select placeholder="Tipo" id="Tipo">
         <option value="Ingreso">Ingreso</option>
         <option value="Egreso">Egreso</option>
        </select>
       </div>
       <div class="form-group">
        <input
         type="Dinero"
         id="Dinero"
         placeholder="Dinero"
         class="form-control"
        />
       </div>
       <div class="form-group">
        <input
         type="date"
         id="A침o"
         placeholder="Fecha"
         class="form-control"
         max="2032"
        />
       </div>
       <div class="form-group">
        <textarea
         name="texto"
         id="Texto"
         cols="20"
         rows="10"
         placeholder="Descripcci칩n (opcional)"
        ></textarea>
       </div>
       <div>
        <input
         type="submit"
         value="Guardar"
         class="btn btn-primary btn-block"
        />
       </div>
      </form>
      <div id="contenedor"></div>
     </div>
    </div>
    <div class="col-md-8">
     <div id="product-list"></div>
    </div>
   </div>
   <div id="Balance">
    <canvas id="MiGrafica" width="400" height="300"></canvas>
   </div>
  </div>

  <script src="app.js"></script>
  <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
  <script>
   AOS.init()
  </script>
  <script src="chart.min.js"></script>
  <script src="MiGrafica.js"></script>
 </body>
</html>
